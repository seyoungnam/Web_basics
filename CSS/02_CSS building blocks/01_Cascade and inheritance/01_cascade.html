<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>01_cascade</title>
    <style>
        /* cascade rule에 따라 아래에 있는 h1 selector의 문법이 적용되어 h1은 파란색 글자로 뜸 */
      h1 {
        color: red;
      }

      h1 {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>This is my heading.</h1>
    <p>This is my paragraph.</p>
  </body>
</html>
