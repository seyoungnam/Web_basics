<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>05_controlling inheritance</title>
    <style>
        body {
            color: green;
        }
        /* inherit: property value를 parent element와 똑같이 적용     */
        .my-class-1 a {
            color: inherit;
        }
        /* initial: property value를 해당 property의 initial value로 지정 */
        .my-class-2 a {
            color: initial;
        }
        /* unset:  if the property is naturally inherited it acts like inherit, otherwise it acts like initial */
        .my-class-3 a {
            color: unset;
        }
    </style>
  </head>
  <body>
    <h1 class="main-heading">This is my heading.</h1>
    <ul>
        <li>Default <a href="#">link</a> color</li>
        <li class="my-class-1">Inherit the <a href="#">link</a> color</li>
        <li class="my-class-2">Reset the <a href="#">link</a> color</li>
        <li class="my-class-3">Unset the <a href="#">link</a> color</li>
    </ul>
  </body>
</html>
