<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>06_resetting all property values</title>
    <style>
      blockquote {
          background-color: red;
          border: 5px solid green;
      }
              
      .fix-this {
        /* all: applying all inherited properties */
          all: unset;
      }
    </style>
  </head>
  <body>
    <blockquote>
        <p>This blockquote is styled</p>
    </blockquote>

    <blockquote class="fix-this">
        <p>This blockquote is not styled</p>
    </blockquote>
  </body>
</html>
