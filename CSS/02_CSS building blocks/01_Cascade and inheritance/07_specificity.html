<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>07_specificity</title>
    <style>
      h2 {
          font-size: 2em;
          color: #000;
          font-family: Georgia, 'Times New Roman', Times, serif;
      }
      /* h2보다 .small이 더 specific */
      .small {
          font-size: 1em;
      }
      /* h2 보다 .bright이 더 specific */
      .bright {
          color: rebeccapurple;
      }       
    </style>
  </head>
  <body>
    <h2>Heading with no class</h2>
    <h2 class="small">Heading with class of small</h2>
    <h2 class="bright">Heading with class of bright</h2>
  </body>
</html>

<!-- Specificity Scoring System
1. Thousands: inline styles
2. Hundreds: ID selector
3. Tens: class selector, attribute selector(a[attribute]), or pseudo-class(:hover)
4. Ones: element selector or pseudo-element -->
