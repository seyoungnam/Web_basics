<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>04_attribute selectors</title>
    <style>
      li[class] {
        /* Item 2, 3, 4 적용 */
          font-size: 200%;
      }

      li[class="a"] {
        /* Item 2 적용 */
          background-color: yellow;
      }

      li[class~="a"] {
        /* Item 2, 3 적용(~ means including a whitespace-separated list) */
          color: red;
      }
    </style>
  </head>
    <h1>Attribute presence and value selectors</h1>
    <ul>
        <li>Item 1</li>
        <li class="a">Item 2</li>
        <li class="a b">Item 3</li>
        <li class="ab">Item 4</li>
    </ul>
  </body>
</html>
