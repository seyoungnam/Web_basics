<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>03_alternative box model</title>
    <style>
.box {
  border: 5px solid rebeccapurple;
  background-color: lightgray;
  padding: 40px;
  margin: 40px;
  width: 300px;
  height: 150px;
}

.alternate {
  /* 다른 조건 같은 상황에서 단지 alternative 모델만 적용하면 padding과 border가 box 안쪽으로 적용되서 작아짐 */
  box-sizing: border-box;
}  
    </style>
  </head>
  <body>
    <div class="box">I use the standard box model.</div>
    <div class="box alternate">I use the alternate box model.</div>
  </body>
</html>
