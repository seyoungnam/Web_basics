<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>05_margin collapsing</title>
    <style>
      .container {
        border: 5px solid blue;

      }
      /* .one의 margin-bottom과 .two의 margin-top이 겹치면 둘 중 큰 숫자가 적용됨 */
      .one {
        border: 5px solid rebeccapurple;
        background-color: lightgray;
        padding: 10px;
        margin-bottom: 50px;
      }

      .two {
        border: 5px solid rebeccapurple;
        background-color: lightgray;
        padding: 10px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p class="one">I am paragraph one.</p>
      <p class="two">I am paragraph two.</p>
    </div>
  </body>
</html>
