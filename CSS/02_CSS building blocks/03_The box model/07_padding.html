<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>07_padding</title>
    <style>
      .box {
        border: 5px solid rebeccapurple;
        background-color: lightgray;        
        padding-top: 0;
        padding-right: 30px;
        padding-bottom: 40px;
        padding-left: 4em;

        border: 5px solid blue;
        padding: 20px;
      }

    <div class="container">
      <div class="box">Change my borders.</div>
    </div>
  </body>
</html>
